<div *ngIf="scrollers.length" #scrollWrapper class="scroll-wrapper" [ngClass]="{'hidden-init': !animationReady}">
  <div #scrollTrack class="scroll-track" [class.left]="scrollers[0].direction === 'left'"
    [class.right]="scrollers[0].direction === 'right'" [class.up]="scrollers[0].direction === 'up'"
    [class.down]="scrollers[0].direction === 'down'">
    <div class="scroll-item" *ngFor="let s of scrollers" [style.color]="s.fncolor" [style.fontSize]="s.fnsize + 'px'"
      [style.fontFamily]="s.font_folder" [style.background]="s.bgcolor" [style.padding]="calcPadding(s)">
      {{ s.message }}
    </div>
  </div>
</div>
